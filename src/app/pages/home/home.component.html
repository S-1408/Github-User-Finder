<div class="container">

<form action=""
 class="form-inline mt-4 d-flex justify-content-center"
 (ngSubmit)="handleFinduser()"

 >
    <div class="form-group">
        <label for="userName">User Name</label>

    <input type="text" class="form-control mx-sm-3"
    [(ngModel)]="userName"
    name="userName">
    </div>

    <button  class="btn btn-primary mb-2" type="submit">Find User</button>
</form>

<!-- to render error -->
<div *ngIf="error" class="alert alert-danger m-5" role="alert"> {{error}}</div>
<br><br>
<div class="row mt-3">
    <div class="col col-md-4">
        <app-usercard *ngIf="user" [user] = "user"></app-usercard>
    </div>
    <div class="col col-md-8">
        <app-repos  *ngIf="user" [user] = "user" [name]="userName" [repoUrl]= "user.repos_url"></app-repos>
    </div>
</div>
</div>
